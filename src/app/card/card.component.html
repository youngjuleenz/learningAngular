<div class="appCard">

  <div class="topNumber">
    <span>{{ number }}</span>
  </div>

  <div class="imageContainer">
    <img class="image" *ngIf = "spade" src="https://img1.etsystatic.com/053/0/9172104/il_570xN.737672113_dnxe.jpg" alt="Image of a Spade">
    <img class="image" *ngIf = "diamond" src="https://upload.wikimedia.org/wikipedia/en/thumb/1/1f/Card_diamond.svg/743px-Card_diamond.svg.png">
    <img class="image" *ngIf = "heart" src="http://www.freeiconspng.com/uploads/heart-png-8.png">
    <img class="image" *ngIf = "clover" src="https://d30y9cdsu7xlg0.cloudfront.net/png/138674-200.png">
  </div>

  <div class="bottomNumber">
    <span>{{ number }}</span>
  </div>

</div>
